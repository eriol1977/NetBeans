<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Customers Frontend</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="CustomerCtrl">

  <p>Selected customer: {{selected.name}} - {{selected.city}}({{selected.state}})</p>
  <p><input type="text" ng-model="customerFilter"/></p>
  <table border="1">
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>State</th>
            <th>Id</th>
        </tr>
        <tr ng-repeat="oneCustomer in allCustomers | filter:customerFilter"
            ng-class-even="'even'"
            ng-class-odd="'odd'"
            ng-click="selectCustomer(oneCustomer)">
            <td>{{oneCustomer.name}}</td>
            <td>{{oneCustomer.city}}</td>
            <td>{{oneCustomer.state}}</td>
            <td>{{oneCustomer.customerId}}</td>
        </tr>
  </table>

  <br/><br/>
  <input type="button" value="Insert" ng-click="insertCustomer()"/>
  <input type="button" value="Delete" ng-click="deleteCustomer(selected)"/>
  
  <br/><br/>
  <input type="button" value="Get" ng-click="getCustomer(getId)"/>
  <input type="text" ng-model="getId"/>
  <h3>Showed: {{gotCustomer.name}}</h3>
  
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
