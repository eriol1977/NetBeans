<div class="page-header">
    <h3>Programações <small>(importadas do WplexON)</small></h3>
</div>

<img ng-show="loading" src="img/spinner.gif" class="center">

<table ng-hide="loading" class="table table-striped table-hover">
    <tr>
        <th ng-click="sort('id')">Id</th>
        <th ng-click="sort('name')">Nome</th>
        <th ng-click="sort('remarks')">Obs.</th>
        <th ng-click="sort('weekDay')">Dia Tipo</th>
        <th ng-click="sort('creationDate')">Data Criação</th>
        <th ng-click="sort('lastUpdate')">Últ. Atual.</th>
    </tr>
    <tr ng-repeat="schedule in schedules| orderBy:sortData[0]:sortData[1]">
        <td>{{schedule.id}}</td>
        <td><a href="#/services/{{schedule.id}}">{{schedule.name}}</a></td>
        <td>{{schedule.remarks}}</td>
        <td>{{schedule.weekDay}}</td>
        <td>{{schedule.creationDate | dateConverter}}</td>
        <td>{{schedule.lastUpdate | dateConverter}}</td>
    </tr>
</table>
