<div class="page-header">
    <h3>Programações <small>(importadas do WplexON)</small></h3>
</div>

<img ng-show="loading" src="img/spinner.gif" class="center">

<table ng-hide="loading" class="table table-striped table-hover">
    <tr>
        <th sort by="orderedCol" rev="reverse" field="'id'">Id</th>
        <th sort by="orderedCol" rev="reverse" field="'name'">Nome</th>
        <th sort by="orderedCol" rev="reverse" field="'remarks'">Obs.</th>
        <th sort by="orderedCol" rev="reverse" field="'weekDay'">Dia Tipo</th>
        <th sort by="orderedCol" rev="reverse" field="'creationDate'">Data Criação</th>
        <th sort by="orderedCol" rev="reverse" field="'lastUpdate'">Últ. Atual.</th>
    </tr>
    <tr ng-repeat="schedule in schedules| orderBy:orderedCol:reverse">
        <td>{{schedule.id}}</td>
        <td><a href="#/services/{{schedule.id}}">{{schedule.name}}</a></td>
        <td>{{schedule.remarks}}</td>
        <td>{{schedule.weekDay}}</td>
        <td>{{schedule.creationDate | dateConverter}}</td>
        <td>{{schedule.lastUpdate | dateConverter}}</td>
    </tr>
</table>
