<div class="page-header">
  <h3>Serviços</h3>
</div>

<img ng-show="loading" src="img/spinner.gif" class="center">

<h3 ng-show="empty">A programação não possui serviços!</h3>

<table ng-hide="loading || empty" class="table table-striped table-hover">
    <tr>
        <th ng-click="sort('id')">Id</th>
        <th ng-click="sort('crewMemberCode')">Código</th>
        <th ng-click="sort('kind')">Tipo</th>
        <th ng-click="sort('scheduleId')">Id Prog.</th>
        <th ng-click="sort('crewMemberId')">Id Serviço</th>
        <th ng-click="sort('time')">Duração</th>
    </tr>
    <tr ng-repeat="service in services| orderBy:sortData[0]:sortData[1]">
        <td>{{service.id}}</td>
        <td><a href="#/events/{{scheduleId}}/{{service.id}}">{{service.crewMemberCode}}</a></td>
        <td>{{service.kind}}</td>
        <td>{{service.scheduleId}}</td>
        <td>{{service.crewMemberId}}</td>
        <td>{{service.time | timeConverter}}</td>
    </tr>
</table>
