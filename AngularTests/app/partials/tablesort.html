<table class="table table-striped table-hover">
    <tr>
        <th sort by="orderedCol" rev="reverse" field="'id'">Id</th>
        <th sort by="orderedCol" rev="reverse" field="'name'">Name</th>
    </tr>
    <tr ng-repeat="item in items | orderBy:orderedCol:reverse">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
    </tr>
</table>
