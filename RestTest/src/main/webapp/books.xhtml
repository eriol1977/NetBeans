<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Books</title>
    </h:head>
    <h:body>
        <h:outputText value="#{booksController.title}" />
        <h:dataTable value="#{booksController.books}" var="book">
            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:outputText value="#{book.title}" />
            </h:column>
            <h:column>
                <f:facet name="header">Author</f:facet>
                <h:outputText value="#{book.author.name}" />
            </h:column>
            <h:column>
                <h:outputText value="#{book.author.surname}" />
            </h:column>
            <h:column>
                <f:facet name="header">Pages</f:facet>
                <h:outputText value="#{book.pages}" />
            </h:column>
        </h:dataTable>
    </h:body>
</html>
