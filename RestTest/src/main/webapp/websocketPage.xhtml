<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Web Socket Test</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{webSocketController.messages}" var="message">
                <h:column>
                    <f:facet name="header">Message</f:facet>
                    <h:outputText value="#{message}" />
                </h:column>
            </h:dataTable>
            <h:commandButton action="#{webSocketController.openConnection()}" value="Open Connection" />
            <h:commandButton action="#{webSocketController.refresh()}" value="Refresh" />
        </h:form>
    </h:body>
</html>
