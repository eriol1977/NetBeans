<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Programações</title>
        <link rel="stylesheet" href="css/app.css"/>
        <link rel="stylesheet" href="css/bootstrap.css"/>
    </head>
    <body ng-controller="SchedulesCtrl">

        <br/>

        <div class="input-group">
            <span class="input-group-addon">Nome:</span>
            <input type="text" class="form-control" ng-model="nameFilter" id="filter1">
        </div>

        <br/>
        
        <table class="table table-striped table-hover">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Dia Tipo</th>
                <th>Criação</th>
                <th>Últ. Atualização</th>
            </tr>
            <tr ng-repeat="schedule in schedules| filter:{name: nameFilter}">
                <td>{{schedule.pid}}</td>
                <td>{{schedule.name}}</td>
                <td>{{schedule.flags| weekDayFilter}}</td>
                <td>{{schedule.pidStatus.creationDate| dateFilter}}</td>
                <td>{{schedule.pidStatus.lastChangeDate| dateFilter}}</td>
            </tr>
        </table>

        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-resource.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
    </body>
</html>
