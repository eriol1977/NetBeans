<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Personagens</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Escolha a personagem:" />
            <h:selectOneMenu class="form-control" value="#{characterListController.selectedName}">
                <f:selectItems value="#{characterListController.names}" var="name"
                               itemValue="#{name}" itemLabel="#{name}" />
            </h:selectOneMenu>
            <h:commandButton value="Go!" action="character">
                <f:setPropertyActionListener
                    target="#{characterController.selectedName}"
                    value="#{characterListController.selectedName}">
                </f:setPropertyActionListener>
            </h:commandButton>
        </h:form>
    </h:body>
</html>
